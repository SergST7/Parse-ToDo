<body>
<div class="wrapper">

    <h1>Список заданий</h1>

    <div class="reg-forms">
        <div id="logout">
            <h2 class="current-user"></h2>

            <p>
                <a class="logout-btn button">Log Out</a>
            </p>
        </div>


        <form action="" id="login">
            <h2>Авторизация</h2>

            <p class="form-input">
                <label for="login-name"> Имя пользователя: </label>
                <input type="text" id="login-name" placeholder="User name"/>
            </p>

            <p class="form-input">
                <label for="login-password"> Пароль:</label>
                <input type="password" id="login-password" placeholder="Password"/>
            </p>

            <p><a href="#" id="login-submit" class='button' value="">Log In</a></p>

            <p>Еще не зарегестрированы? <a href="#" class="showreg button">регистрация</a></p>
        </form>


        <form action="" id="signup">
            <h2>Регистрация нового пользователя</h2>

            <p class="form-input">
                Имя пользователя: <input type="text" id="signup-username" placeholder="User name" required/>
            </p>

            <p class="form-input">
                Пароль: <input type="password" id="signup-password" placeholder="Password" required/>
            </p>

            <p class="form-input">E-mail: <input type="email" id="signup-email" placeholder="e-mail" required/></p>

            <p>
                <a href="#" id="signup-submit" class="button" value=""> Sign Up</a>
                <a href="#" id="signup-back"  class="button"  value="" >Cancel</a>
            </p>
        </form>
    </div>


    <form id="add-new-task">
        <input type="text" required class="new-task" placeholder="Новое задание">
        <a class="add-submit button" href="#"  value="">Добавить задание</a>
    </form>

    <div id="main">

    </div>

    <div id='manage-task'>
        <div class="done-all-wrap">

        <input type="checkbox" id="done-all"/>
        <label for="done-all">Отметить все</label>
        </div>
        <a class="delete-done button">Удалить выполненые</a>
        <a class="delete-all button">Очистить список</a>
        <div class="filter-wrap">
            <a href="#filterAll" class="button">Все</a>
            <a href="#filterDone" class="button">Выполненные</a>
            <a href="#filterActive" class="button">Текущие</a>
        </div>
    </div>
</div>
<!-- Шаблон для нового задания-->
<script type="text/template" id="task-template">
    <label>
        <input type="checkbox" class="done-toggle checkbox" <%= done ? 'checked="checked"' : '' %> > <%= title %>
    </label>
    <input type="button" title="Удалить" class="delete btn-delete"/>
    <input type="button" title="Изменить" class="edit"/>
    <input type="button" title="Расшарить" class="share-task-btn"/>
</script>

<!-- Шаблон для редактирования задания-->
<script type="text/template" id="edit-task-template">
    <input type="text" class="changed-task" value='<%= title %>'/>
    <input type="button" title="Отмена" class="edit-cancel btn-delete"/>
    <input type="button" title="Сохранить" class="edit-confirm"/>
</script>
