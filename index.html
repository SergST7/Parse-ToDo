<!doctype html>
<head>
    <meta charset="utf-8">

    <title>My Parse App</title>
    <meta name="description" content="My Parse App">
    <meta name="viewport" content="width=device-width">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic,
    300italic,300,700,700italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <!--<link rel="stylesheet" href="css/normalize.css">-->
    <link rel="stylesheet" href="css/styles.css">

    <script src="lib/underscore.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="lib/backbone.js"></script>
    <!--<script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>-->
    <script type="text/javascript" src="lib/parse.js"></script>
    <script type="text/javascript" src="lib/jquery.doubletap.js"></script>
    <script type="text/javascript" src="lib/hammer.js"></script>
    <script type="text/javascript" src="lib/jquery.hammer.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <!--<script src="lib/require.js"></script>-->



</head>

<body>
<div class="wrapper">
    <h2>Список&nbsp;заданий</h2>

    <div class="reg-forms"></div>

    <div id="logout"></div>
    <div id="add-new-task"></div>

    <div id="main"></div>

    <div id='manage-task'></div>
</div>

<script type="text/template" id="manage-task-template">


    <a class="delete-done button">Удалить выполненые</a>
    <a class="delete-all button">Очистить список</a>

    <div class="filter-wrap">
        <a href="#filter/filterAll" class="button">Все</a>
        <a href="#filter/filterDone" class="button">Выполненные</a>
        <a href="#filter/filterActive" class="button">Текущие</a>
    </div>
    <li class="table-view-cell media">
        <img style="display:none;" id="myImage" src="" />
        <a href="#" class="push-right change-pic-btn button">
            <span class="media-object pull-left"></span>
            <div class="media-body">
                Change Picture
            </div>
        </a>
    </li>
</script>

<!-- Шаблон для логаута-->
<script type="text/template" id="logout-template">
    <span class="current-user"></span>
    <a href="index.html" class="logout-btn button">Log Out</a>
</script>

<!-- Шаблон для добавления нового задания-->
<script type="text/template" id="add-task">
    <form>
        <input type="text" required class="new-task" placeholder="Новое задание">
        <a class="add-submit button" href="#" value="">Добавить задание</a>
    </form>
    <div class="done-all-wrap">
        <input type="checkbox" id="done-all"/>
        <label for="done-all">Отметить все</label>
    </div>
</script>

<!-- Шаблон для нового задания-->
<script type="text/template" id="task-template">
    <label>
        <input type="checkbox" class="done-toggle checkbox"
        <%= done ? 'checked="checked"' : '' %> > <%= title %>
    </label>
    <input type="button" title="Удалить" class="delete btn-delete"/>
    <input type="button" title="Изменить" class="edit"/>
    <input type="button" title="Расшарить" class="share-task-btn"/>
</script>

<!-- Шаблон для редактирования задания-->
<script type="text/template" id="edit-task-template">
    <input type="text" class="changed-task" value='<%= title %>'/>
    <input type="button" title="Отмена" class="edit-cancel btn-delete"/>
    <input type="button" title="Сохранить" class="edit-confirm"/>
</script>

<!-- Шаблон для формы авторизаци -->
<script type="text/template" id="login-template">
    <!--<h2>Список&nbsp;заданий</h2>-->
    <form action="" id="login">
        <h3 class="autorization">Авторизация</h3>
        <h3 class="registration">Регистрация</h3>

        <p class="form-input">
            <!--<label for="login-name"> Логин: </label>-->
            <input type="text" id="login-name" placeholder="User name"/>
        </p>

        <p class="form-input">
            <!--<label for="login-password"> Пароль:</label>-->
            <input type="password" id="login-password" placeholder="Password"/>
        </p>

        <p class="form-input registration">
            <!--<label for="signup-email" >E-mail:</label>-->
            <input type="email" id="signup-email"  placeholder="e-mail" required/>
        </p>

        <p class="registration">
            <a href="#" id="signup-submit" class="button" value=""> Sign Up</a>
            <a href="#" id="signup-back" class="button" value="">Cancel</a>
        </p>

        <p>
            <a href="#" id="login-submit" class='button autorization' value="">Log In</a>
            <a href="#" id="showreg" class="autorization button">регистрация</a>

        </p>
    </form>
</script>


<!-- Шаблон для формы регистрации -->
<script type="text/template" id="signup-template">
    <!--<h2>Список&nbsp;заданий</h2>-->
    <form action="" id="signup">
        <h2>Регистрация</h2>

        <p class="form-input">
            <label for="signup-username">Имя пользователя:</label>
            <input type="text" id="signup-username" placeholder="User name" required/>
        </p>

        <p class="form-input">
            <label for="signup-password">Пароль:</label>
            <input type="password" id="signup-password" placeholder="Password" required/>
        </p>

        <p class="form-input">
            <label for="signup-email">E-mail:</label>
            <input type="email" id="signup-email" placeholder="e-mail" required/>
        </p>

        <p>
            <a href="#" id="signup-submit" class="button" value=""> Sign Up</a>
            <a href="#" id="signup-back" class="button" value="">Cancel</a>
        </p>
    </form>
</script>


<script src='main.js' type="text/javascript"></script>


</body>

</html>
